      <!-- div container for iframe -->
      <div id="extWebsiteDiv"></div>
      <script>
         /*get external url GET parameter and assign to variable*/
         function getParameterByName(name, url) {
         if (!url) {
         url = window.location.href;
         }
         name = name.replace(/[\[\]]/g, '\\$&');
         var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                 results = regex.exec(url);
         if (!results) return null;
         if (!results[2]) return '';
         return decodeURIComponent(results[2].replace(/\+/g, ' '));
         }
         /*prepare external URL from Browser address*/
         var extUrl = getParameterByName('extUrl');
         /*if GET variable is not empty, use external url else use default*/
         if (extUrl != null && extUrl != ''){
         document.getElementById('extWebsiteDiv').innerHTML = "<iframe id='extWebsite' src='" + extUrl + "' scrolling='auto' frameborder='0'></iframe>";
         } else{
         document.getElementById('extWebsiteDiv').innerHTML = "<iframe id='extWebsite' src='https://www.monero.how/' scrolling='auto' frameborder='0'></iframe>";
         }

      </script>

      <script>
         /*prepare variable*/
         var fluffyHeight = null;
         /*check if mobile and then adjust the img size relatively to the window height*/
         if (isMobile){
         fluffyHeight = $(window).height() * 0.45;
         $("#fluffyImg").height(fluffyHeight);
         } else{
         fluffyHeight = $(window).height() * 0.90;

      <script>

         userInteractionElement.addEventListener('touchend', mobileInteraction, false);
         }
         /*prepare variable*/
         var audio = null;
         /*function for mobile interaction to start audio because the usual html audio doesnt autoplay on mobile*/
         function mobileInteraction(event) {
         audio = document.getElementById('playAudio');
         audio.play();
         }
